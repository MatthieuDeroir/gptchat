<!DOCTYPE html>
<html>
<head>
    <title>Chat(on)bot GPT-4</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <meta charset="UTF-8">
</head>
<body>
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
                console.log('Service Worker Registered', registration);
            })
            .catch(function(err) {
                console.log('Service Worker registration failed: ', err);
            });
    }
</script>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">

            <div class="input-group-append">
                <input type="text" id="api-key" class="form-control" placeholder="Enter API Key here...">
                <button id="save-api-token" class="btn btn-warning">Save</button>
            </div>
        </div>
        <div id="chat-title" class="card-header">
            Chat(on)bot GPT-4
            <span id="cost-display" style="float: right;">Total Session Cost: $0.00</span>
        </div>
        <div class="card-body" id="chat-box" style="height: 400px; overflow-y: auto;">
            <div id="messages"></div>
        </div>
        <div class="card-footer">
            <div class="input-group">
                <input type="text" id="input-message" class="form-control" placeholder="...">
                <div class="input-group-append">
                    <button id="send-button" class="btn btn-primary">Send</button>
                    <button id="dark-mode-toggle" class="btn btn-secondary">Dark mode</button>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>

</body>
</html>
